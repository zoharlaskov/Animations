<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Underwater Scene</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="ocean">
      <div class="fish" style="animation-delay: 2s"></div>
      <div class="fish" style="animation-delay: 5s"></div>

      <div class="bubble" style="animation-delay: 1s"></div>
      <div class="bubble" style="animation-delay: 4s"></div>

      <div class="seaweed"></div>
      <div class="seaweed" style="left: 40%"></div>
      <div class="seaweed" style="left: 50%"></div>
      <div class="seaweed" style="left: 60%"></div>
      <div class="seaweed" style="left: 70%"></div>
      <div class="seaweed" style="left: 80%"></div>
      <div class="seaweed" style="left: 10%"></div>
      <div class="seaweed" style="left: 20%"></div>
      <div class="seaweed" style="left: 30%"></div>
      <div class="seaweed" style="left: 90%"></div>
      <div class="seaweed" style="left: 80%"></div>

      <div class="jellyfish">
        <div class="jellyfish-body"></div>
        <div class="jellyfish-down">
          <div class="jellyfish-tentacle"></div>
          <div class="jellyfish-tentacle"></div>
          <div class="jellyfish-tentacle"></div>
          <div class="jellyfish-tentacle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
